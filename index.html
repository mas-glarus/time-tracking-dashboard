<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Karla:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Rubik:wght@300;400;500&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>

<body>
  <section>
    <div class="jeremy-robson">
      <img src="images/image-jeremy.png" alt="jeremy robson" class="img-jeremy">
      <h1 class="report-for">Report for</h1>
      <h2 class="person-name">Jeremy</h2>
      <h2 class="person-name">Robson</h2>
    </div>

    <div class="period">
      <div class="period-in">
        <h3 class="periodicity">Daily</h3>
        <h3 class="periodicity">Weekly</h3>
        <h3 class="periodicity">Monthly</h3>
      </div>
    </div>

    <div class="work-head">
      <img src="images/icon-work.svg" alt="work image" class="img-work">
    </div>

    <div class="work-main">
      <div class="title">
        <h4 class="title-name">Work</h4>
        <img src="images/icon-ellipsis.svg" alt="ellipsis" class="img-ellipsis">
      </div>
      <h5 class="hours">32hrs</h5>
      <h6 class="last-week">Last Week - 36hrs</h6>
    </div>

    <div class="exercise-head">
      <img src="images/icon-exercise.svg" alt="exercise image" class="img-exercise">
    </div>

    <div class="exercise-main">
      <div class="title">
        <h4 class="title-name">Exercise</h4>
        <img src="images/icon-ellipsis.svg" alt="ellipsis" class="img-ellipsis">
      </div>
      <h5 class="hours">4hrs</h5>
      <h6 class="last-week">Last Week - 5hrs</h6>
    </div>

    <div class="play-head">
      <img src="images/icon-play.svg" alt="play image" class="img-play">
    </div>

    <div class="play-main">
      <div class="title">
        <h4 class="title-name">Play</h4>
        <img src="images/icon-ellipsis.svg" alt="ellipsis" class="img-ellipsis">
      </div>
      <h5 class="hours">10hrs</h5>
      <h6 class="last-week">Last Week - 8hrs</h6>
    </div>

    <div class="social-head">
      <img src="images/icon-social.svg" alt="social image" class="img-social">
    </div>

    <div class="social-main">
      <div class="title">
        <h4 class="title-name">Social</h4>
        <img src="images/icon-ellipsis.svg" alt="ellipsis" class="img-ellipsis">
      </div>
      <h5 class="hours">5hrs</h5>
      <h6 class="last-week">Last Week - 10hrs</h6>
    </div>

    <div class="study-head">
      <img src="images/icon-study.svg" alt="study image" class="img-study">
    </div>

    <div class="study-main">
      <div class="title">
        <h4 class="title-name">Study</h4>
        <img src="images/icon-ellipsis.svg" alt="ellipsis" class="img-ellipsis">
      </div>
      <h5 class="hours">4hrs</h5>
      <h6 class="last-week">Last Week - 7hrs</h6>
    </div>

    <div class="self-care-head">
      <img src="images/icon-self-care.svg" alt="self care image" class="img-self-care">
    </div>

    <div class="self-care-main">
      <div class="title">
        <h4 class="title-name">Self Care</h4>
        <img src="images/icon-ellipsis.svg" alt="ellipsis" class="img-ellipsis">
      </div>
      <h5 class="hours">2hrs</h5>
      <h6 class="last-week">Last Week - 2hrs</h6>
    </div>

  </section>
</body>

</html>
